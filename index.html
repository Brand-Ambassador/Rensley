<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verizon Business by Rensley</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fios, 5G, and wireless consulting for businesses in the Bronx." />
    <link rel="stylesheet" href="style.css" />
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  </head>
  <body>
    <div class="container">
      <h1>Verizon Business by Rensley</h1>
      <p>
        <strong>Promo:</strong> Get a <strong>free iPhone 16 Pro</strong> (with Pro plan) or <strong>iPhone 16</strong> (with Plus plan) when activating <strong>4 new Verizon lines</strong>. Port-in not required.
      </p>

      <form class="form">
        <h2>Business Information</h2>

        <label>Business Name
          <input type="text" name="businessName" required />
        </label>

        <label>Contact Name
          <input type="text" name="contactName" required />
        </label>

        <label>Phone Number
          <input type="tel" name="phone" required />
        </label>

        <label>Email Address
          <input type="email" name="email" required />
        </label>

        <h2>Service Details</h2>

        <label>Are you currently with Verizon?
          <input type="text" name="currentWithVerizon" required />
        </label>

        <label>Who is your current provider?
          <input type="text" name="provider" />
        </label>

        <label>How many cellphones would you like to bring (port-in)?
          <input type="number" name="portin" required />
        </label>

        <label>How many Verizon lines do you need?
          <input type="number" name="lines" required />
        </label>

        <label>How many Fios business internet locations?
          <input type="number" name="fios" required />
        </label>

        <label>How many 5G portable internet units?
          <input type="number" name="portable" required />
        </label>

        <label>Do you have a fax line?
          <input type="text" name="fax" />
        </label>

        <label>Monthly payment amount
          <input type="text" name="payment" />
        </label>

        <button type="submit">Submit</button>
      </form>

      <div style="margin-top: 3rem;">
        <h2>Schedule Your Appointment</h2>
        <div
          class="calendly-inline-widget"
          data-url="https://calendly.com/YOUR-CALENDLY-LINK"
          style="min-width: 320px; height: 630px;"
        ></div>
      </div>
    </div>
  </body>
</html>
